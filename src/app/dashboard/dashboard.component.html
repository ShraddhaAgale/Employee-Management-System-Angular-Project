<div class="container">
    <nav class="navbar navbar-light justify-content-between searchMain">
        <form class="form-inline employeeSearch">
            <!-- <input class="form-control mr-sm-2 searchButton" type="search" placeholder="Search" aria-label="Search"
                [(ngModel)]="searchEmployee" (input)="onSearch()"> -->
                <input type="text" placeholder="Search by name" [(ngModel)]="searchEmployee" (input)="onSearch()" class="form-control mb-3"/>
            <!-- <button class="btn btn-outline-success my-2 my-sm-0 submitSearchButton" type="submit">Search</button> -->
        </form>
    </nav>
    <div class="dashboardMain">
        <table class="table table-striped employeeTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Job Title</th>
                    <th>Department</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                @for (employee of filteredEmployees; track employee.id) {
                <tr>
                    <td>{{employee.id}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.jobTitle}}</td>
                    <td>{{employee.department}}</td>
                    <td>{{employee.email}}</td>
                    <td>{{employee.mobile}}</td>
                    <td class="edit-delete-Btn">
                        <button class="btn btn-sm" (click)="fetchExistingEmployeeData(employee)">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm" (click)="deleteEmployeeData(employee.id)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
